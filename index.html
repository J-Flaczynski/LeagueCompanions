<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/Logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>LeagueCompanions</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-container">
          <img class="logo" src="/img/logo.png" alt="Logo" />
          <h1>- Find your duo quicker</h1>
        </div>
        <img
          class="discordLogo"
          src="/img/discordLogo.png"
          alt="Discord logo"
        />
      </nav>
      <div class="banner">
        <img src="/img/logoFull.png" alt="Logo" />
      </div>
    </header>
    <main>
      <div class="filter-container">
        <div class="filter-cta">
          <h1>Who are you looking for?</h1>
        </div>
        <div class="filters">
          <div class="role-container">
            <div class="roles">
              <img src="/img/roleToplane.png" alt="" />
            </div>
            <h1>Top</h1>
          </div>
          <div class="role-container">
            <div class="roles">
              <img src="/img/roleJungle.png" alt="" />
            </div>
            <h1>Jungle</h1>
          </div>
          <div class="role-container">
            <div class="roles">
              <img src="/img/roleMidlane.png" alt="" />
            </div>
            <h1>Mid</h1>
          </div>
          <div class="role-container">
            <div class="roles">
              <img src="/img/roleSupport.png" alt="" />
            </div>
            <h1>Support</h1>
          </div>
          <div class="role-container">
            <div class="roles">
              <img src="/img/roleADC.png" alt="" />
            </div>
            <h1>ADC</h1>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
